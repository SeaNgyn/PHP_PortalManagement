<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm mới giảng viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profile-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h3 class="mb-4">Thêm mới giảng viên</h3>
  <form>
    <div class="row">
      <!-- Ảnh đại diện -->
      <div class="col-md-4 text-center">
        <img id="avatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="img-thumbnail profile-img mb-2">
        <br>
        <input type="file" id="imageUpload" accept="image/*" hidden>
        <button type="button" class="btn btn-outline-primary btn-sm" onclick="document.getElementById('imageUpload').click();">Cập nhật ảnh</button>
      </div>

      <!-- Thông tin -->
      <div class="col-md-8">
        <div class="mb-3">
          <label class="form-label">Mã giảng viên</label>
          <input type="text" class="form-control" placeholder="Nhập mã giảng viên">
        </div>

        <div class="mb-3">
          <label class="form-label">Họ và tên</label>
          <input type="text" class="form-control" placeholder="Nhập họ tên">
        </div>

        <div class="mb-3 row">
          <div class="col-md-6">
            <label class="form-label">Ngày sinh</label>
            <input type="date" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Giới tính</label>
            <select class="form-select">
              <option>-- Chọn --</option>
              <option value="Nam">Nam</option>
              <option value="Nữ">Nữ</option>
              <option value="Khác">Khác</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="example@domain.com">
        </div>

        <div class="mb-3">
          <label class="form-label">Số điện thoại</label>
          <input type="tel" class="form-control" placeholder="Nhập số điện thoại">
        </div>

        <button type="submit" class="btn btn-success">Lưu thông tin</button>
      </div>
    </div>
  </form>
</div>

<script>
  // Hiển thị ảnh khi người dùng chọn từ máy tính
  document.getElementById("imageUpload").addEventListener("change", function (event) {
    const file = event.target.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById("avatar").src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
